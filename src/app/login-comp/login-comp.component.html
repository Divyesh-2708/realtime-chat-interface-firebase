<div class="container">
    <h2 class="form-title">Welcome! Please Sign Up</h2>
    <div class="error alert alert-danger" *ngIf="error &&  error.length > 0">
        {{error}}
    </div>
    <form class="login-form" [formGroup]="form" (ngSubmit)="Login(form.value)">
        <div class="form-group">
            <label for="email" class="form-label">Username</label>
            <input 
                formControlName="email"
                name="email"
                id="email" 
                type="text"
                class="form-control styled-input">
            <div *ngIf="email?.touched && email?.invalid">
                <div class="alert alert-danger" *ngIf="email?.errors?.['required']">Username is required</div>
                <div class="alert alert-danger" *ngIf="email?.errors?.['minlength']">
                    Username should be at least {{email?.errors?.['minlength'].requiredLength}} characters
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="password" 
                class="form-control styled-input">
            <div *ngIf="password?.touched && password?.invalid">
                <div class="alert alert-danger" *ngIf="password?.errors?.['required']">Password is required</div>
                <div class="alert alert-danger" *ngIf="password?.errors?.['minlength']">
                    Password should be at least {{password?.errors?.['minlength'].requiredLength}} characters
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary styled-button" type="submit">Sign Up</button>
        </div>
    </form>
</div>
