<h2 mat-dialog-title>Incoming Call</h2>
<mat-dialog-content>
  <p>{{ data.from }} is calling you...</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="acceptCall()">Accept</button>
  <button mat-button color="warn" (click)="declineCall()">Decline</button>
</mat-dialog-actions>
